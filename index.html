<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Desafio TI360</title>
  <link rel="stylesheet" href="./assets/style.css">
  <script src="./assets/script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <div class="main-container">
    <div class="container">
      <div id="localStorageData"></div>
    </div>
    <div class="container">
      <form id="myForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" required>

        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" required>

        <label for="cep">CEP:</label>
        <div id="cep-error" class="cep-error-msg"></div>
        <input type="text" id="cep" required>

        <label for="street">Rua:</label>
        <input type="text" id="street" disabled>

        <label for="complement">Complemento:</label>
        <input type="text" id="complement" required>

        <label for="neighborhood">Bairro:</label>
        <input type="text" id="neighborhood" disabled>

        <label for="city">Cidade:</label>
        <input type="text" id="city" disabled>

        <label for="state">Estado:</label>
        <input type="text" id="state" disabled>

        <button type="submit" id="submitButton" disabled>Enviar</button>
      </form>
    </div>
  </div>
</body>

</html>
